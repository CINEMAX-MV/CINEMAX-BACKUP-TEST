<style>
/* Reset & Global */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }
body { background:#0b0b0b; color:#fff; line-height:1.5; overflow-x:hidden; }
a { text-decoration:none; color:inherit; }

/* Header */
header { 
  background: linear-gradient(135deg,#e50914,#ff3b3f);
  text-align:center; padding:60px 20px; 
  font-size:2.8rem; font-weight:700; 
  color:#fff; 
  text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
  position: relative;
  overflow: hidden;
}
header::before {
  content:"";
  position:absolute; top:0; left:0;
  width:100%; height:100%;
  background: url('https://images.unsplash.com/photo-1601758123927-1dc6e8de5c7c?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
  opacity:0.15; z-index:0;
}
header h1, header p { position: relative; z-index:1; }
header p { font-size:1.1rem; font-weight:400; color:#fff; margin-top:12px; opacity:0.9; }

/* Container */
.container { max-width:1400px; margin:30px auto; padding:0 20px; }

/* Movies Grid */
.movies { 
  display:grid; 
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); 
  gap:30px; 
  padding-bottom:50px;
}

/* Movie Card */
.movie {
  background:#121212;
  border-radius:20px;
  overflow:hidden;
  box-shadow: 0 8px 25px rgba(0,0,0,0.7);
  transition: transform 0.5s, box-shadow 0.5s;
  display:flex; flex-direction:column; justify-content:space-between;
  position: relative;
}
.movie:hover {
  transform: translateY(-15px) scale(1.05);
  box-shadow: 0 20px 40px rgba(229,9,20,0.7);
}

/* Movie Image */
.movie img { 
  width:100%; height:340px; object-fit:cover; transition: transform 0.5s, filter 0.5s;
}
.movie:hover img { 
  transform: scale(1.08) rotate(1deg); 
  filter: brightness(1.1);
}

/* Movie Info Overlay */
.movie-info {
  padding:15px 20px 25px;
}
.movie h3 { font-size:1.2rem; font-weight:600; margin:10px 0 5px; color:#fff; }
.movie p { font-size:0.9rem; color:#ccc; margin-bottom:10px; }
.movie a { 
  display:block; text-align:center; 
  padding:12px 25px; 
  background: linear-gradient(45deg,#e50914,#ff3b3f);
  color:#fff; border-radius:50px; font-weight:500;
  font-size:0.9rem; transition:0.4s; 
  box-shadow: 0 4px 15px rgba(229,9,20,0.4);
}
.movie a:hover { 
  background: linear-gradient(45deg,#ff3b3f,#e50914);
  transform: scale(1.07);
  box-shadow: 0 8px 25px rgba(229,9,20,0.6);
}

/* Footer */
footer { 
  text-align:center; padding:25px 20px; 
  font-size:0.9rem; color:#aaa; margin-top:60px; 
  border-top:1px solid rgba(255,255,255,0.1);
}

/* Animations */
@keyframes fadeInUp {
  0% { opacity:0; transform:translateY(20px); }
  100% { opacity:1; transform:translateY(0); }
}
.movie { animation: fadeInUp 0.8s ease forwards; }

/* Responsive */
@media(max-width:1024px){
  .movie img { height:300px; }
}
@media(max-width:768px){
  header { font-size:2.4rem; padding:50px 20px; }
  .movie img { height:260px; }
}
@media(max-width:480px){
  header { font-size:2rem; padding:40px 20px; }
  .movie img { height:200px; }
  .movie h3 { font-size:1rem; }
  .movie p { font-size:0.8rem; }
  .movie a { font-size:0.8rem; padding:10px 18px; }
}
</style>
