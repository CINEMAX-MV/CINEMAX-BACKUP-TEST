<style>
/* Reset */
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:'Poppins', sans-serif; background:#0b0b0b; color:#fff; line-height:1.4; }
a { text-decoration:none; color:inherit; }

/* Header */
header { 
  background: linear-gradient(135deg,#e50914,#ff3b3f); 
  text-align:center; padding:50px 20px; 
  font-size:2.5rem; font-weight:700; 
  color:#fff; 
  text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
}
header p { font-size:1rem; font-weight:400; color:#fff; margin-top:10px; opacity:0.9; }

/* Container */
.container { max-width:1300px; margin:30px auto; padding:0 15px; }

/* Movies Grid */
.movies { 
  display:grid; 
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); 
  gap:25px; 
}

/* Movie Card */
.movie {
  background:#121212;
  border-radius:15px;
  overflow:hidden;
  box-shadow: 0 5px 15px rgba(0,0,0,0.6);
  transition: transform 0.4s, box-shadow 0.4s;
  display:flex; flex-direction:column; justify-content:space-between;
}
.movie:hover {
  transform: translateY(-10px) scale(1.03);
  box-shadow: 0 15px 30px rgba(229,9,20,0.6);
}

/* Movie Image */
.movie img { 
  width:100%; 
  height:320px; 
  object-fit:cover; 
  transition: transform 0.4s;
}
.movie:hover img { transform: scale(1.05); }

/* Movie Info */
.movie h3 { font-size:1.1rem; font-weight:600; margin:10px 10px 5px; color:#fff; }
.movie p { font-size:0.85rem; color:#bbb; margin:0 10px 10px; }
.movie a { 
  display:inline-block; 
  margin:0 10px 15px; 
  padding:10px 20px; 
  text-align:center; 
  background:linear-gradient(45deg,#e50914,#ff3b3f);
  color:#fff; 
  border-radius:50px; 
  font-size:0.85rem; 
  font-weight:500;
  transition:0.3s; 
}
.movie a:hover { 
  background:linear-gradient(45deg,#ff3b3f,#e50914);
  transform: scale(1.05);
  box-shadow: 0 5px 20px rgba(229,9,20,0.5);
}

/* Footer */
footer { 
  text-align:center; padding:20px; 
  font-size:0.9rem; color:#aaa; margin-top:50px; 
  border-top:1px solid rgba(255,255,255,0.1);
}

/* Responsive */
@media(max-width:768px){
  .movie img { height:280px; }
}
@media(max-width:480px){
  header { font-size:2rem; }
  .movie img { height:220px; }
  .movie h3 { font-size:1rem; }
}
</style>
